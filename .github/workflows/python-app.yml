name: Age Predictor CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train Model
        run: python src/train.py

      - name: Run Tests
        run: pytest tests


  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()

    permissions:
      pages: write        # ⬅️ GitHub Pages को deploy करने की permission
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create HTML File
        run: |
          echo "<h1>Age Prediction Model</h1><p>Status: All tests passed ✅</p>" > index.html

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
